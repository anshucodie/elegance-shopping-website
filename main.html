<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elegance</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bentham&family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,100..900;1,100..900&family=Inconsolata:wght@200..900&family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header" id="header">
      <div class="menu-placeholder">MENU</div>
      <div class="text" id="bannertext">
        Shop for Spring Summer Arrivals'25 in stores now
      </div>
      <!-- Logo will appear here when scrolled -->
      <div class="cart" id="cart">CART</div>
    </div>

    <div class="logo-container">
      <div class="logo" id="mainLogo">ELEGANCE</div>
    </div>
    <div class="banner">
      <img src="/components/Airbrush-Image-Enhancer.jpeg" alt="" />
      <span>New Collection</span>
      <button>Discover More</button>
    </div>
    <div class="explore">
      <span>EXPLORE THE TRENDING PRODUCTS</span>
    </div>
    <section class="container">
      <div class="leftswipe">
        <button>
          <img src="/components/less-than-solid.svg" alt="" />
        </button>
      </div>
      <div class="slides">
        <div class="product">
          <img id="1" src="/components/model1.jpeg" alt="" />
          <img id="2" src="/components/model-1F.jpeg" alt="" />
          <img id="3" src="/components/model2.jpeg" alt="" />
          <img id="4" src="/components/model-2F.jpeg" alt="" />
        </div>
      </div>
      <div id="rightswipe" class="rightswipe">
        <a id="img3" href="#3"></a>
        <button onclick="slideshow()" id="rightButton">
          <img src="/components/greater-than-solid.svg" alt="" />
        </button>
      </div>
    </section>
    <div class="slider-nav">
      <a href="#1"></a>
      <a href="#2"></a>
      <a href="#3"></a>
      <a href="#4"></a>
    </div>
    <div class="newheading">
      <h2>NEW IN ELEGANCE</h2>
    </div>

    <div class="vid">
      <div class="vid1">
        <video autoplay loop muted src="/components/COSstores.mp4"></video>
        <p>CASUAL X FORMAL COLLECTION</p>
      </div>
      <div class="vid2">
        <video autoplay loop muted src="/components/Fashionweek.mp4"></video>
        <p>AW'24/25 FASHIONWEEK</p>
      </div>
      <div class="vid3">
        <video autoplay loop muted src="/components/Female outfits.mp4"></video>
        <p>CLASSY OFFICE LOOK</p>
      </div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
